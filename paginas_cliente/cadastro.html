<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>



   
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <!--Inicio do Card de Cadastro----------------------------------------->
        <div class="card p-4 shadow-sm">
          <!--Inicio do Bot√£o Voltar----------------------------------------->
          <a href="#" class="btn btn-light mb-3">&larr; Voltar</a>
          <!--Fim do Bot√£o Voltar------------------------------------------------->

          <h3 class="mb-4 text-center">Cadastro</h3>

          <form action="../PHP/cadastrocliente.php" method="post" novalidate>
            <!--Nome Completo-->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo:</label>
              <input type="text" class="form-control" id="nome"  placeholder="Digite seu nome" name="nome" required>
            </div>

            <!--CPF-->
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" name="cpf" required>
            </div>

            <!--Email-->
            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com" name="email" required>
            </div>
            <!--Email-->
            <div class="mb-3">
              <label for="email" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" id="telefone" placeholder="(00) 900000000" name="telefone" required>
            </div>

            <!--Senha-->
            <div class="mb-3 position-relative">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite a senha" name="senha" required>
              <span class="toggle-pass" onclick="toggleSenha('senha')">üëÅÔ∏è</span>
            </div>

            <!--Confirmar Senha-->
            <div class="mb-3 position-relative">
              <label for="confirmSenha" class="form-label">Confirmar Senha:</label>
              <input type="password" class="form-control" id="confirmSenha" placeholder="Confirme a senha" name="confirmar" required>
              <span class="toggle-pass" onclick="toggleSenha('confirmSenha')">üëÅÔ∏è</span>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
        <!--Fim do Card de Cadastro------------------------------------------------->
      </div>
    </div>
  </div>

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-Jo7EJbFJg3qKZpV6MzzwY7svv3NoeC+JjMWhllOi11lO6Q2l3B4yH59CcdC1j0C5" 
          crossorigin="anonymous"></script>

  <!--JS personalizado-->
  <script>
    //M√°scara de CPF
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = value;
    });

    //Mostrar/ocultar senha
    function toggleSenha(id) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }

    //Valida√ß√£o simples do formul√°rio
    const form = document.getElementById('formCadastro');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (document.getElementById('senha').value !== document.getElementById('confirmSenha').value) {
        alert("As senhas n√£o coincidem!");
        return;
      }
      alert("Cadastro realizado com sucesso!");
      form.reset();
    });
  </script>



  </body>
</html>
