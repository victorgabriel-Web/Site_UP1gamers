<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
  <!-- Topbar -->
<header class="topbar">
  <button class="btn-voltar" aria-label="Voltar">←</button>
  <h1>Configuração</h1>
</header>

<main>
  <!-- Minha conta -->
  <section class="secao">
    <h2>Minha conta</h2>
    <ul>
      <li class="item">Conta & segurança</li>
      <li class="item">Meu endereço</li>
      <li class="item">Alterar senha</li>
    </ul>
  </section>

  <!-- Definições -->
  <section class="secao">
    <h2>Definições</h2>
    <ul>
      <li class="item">Idioma / Linguagem</li>
    </ul>
  </section>

  <!-- Suporte -->
  <section class="secao">
    <h2>Suporte</h2>
    <ul>
      <li class="item">Central de ajuda</li>
      <li class="item">Excluir conta</li>
    </ul>
  </section>

  <!-- Botão de sair -->
  <div class="sair">
    <button class="btn-sair">Mudar de conta / sair</button>
  </div>
</main>

  </body>
</html>
