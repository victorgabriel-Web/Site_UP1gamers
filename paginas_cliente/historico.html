    <!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Histórico de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
    </style>
  </head>
  <body>
    
    <!-- Topo -->
    <header class="d-flex align-items-center">
      <button class="btn btn-light me-2">&larr;</button>
      <h5 class="mb-0">Histórico</h5>
    </header>

    <!-- Lista de Produtos -->
    <main class="container my-3">
      <div class="row g-3">
        
        <!-- Produto 1 -->
        <div class="col-5">
          <div class="card shadow-sm">
            <div class="row g-0">
              <div class="col-4 d-flex align-items-center justify-content-center">
                <img src="../IMG/ryzen 7.jpg" class="img-fluid p-2" alt="PROCESSADOR AMD RYZEN 7 5700X">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h6 class="card-title">Processador AMD Ryzen 7 5700</h6>
                  <p class="card-text text-success fw-bold">R$ 950</p>
                  <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#produtoModal">Ver mais</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Produto 2 -->
        <div class="col-5">
          <div class="card shadow-sm">
            <div class="row g-0">
              <div class="col-4 d-flex align-items-center justify-content-center">
                <img src="../IMG/placa mãe.png" class="img-fluid p-2" alt="Placa mãe ASRock B450M">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h6 class="card-title">Placa Mãe ASRock B450M Steel Legend</h6>
                  <p class="card-text text-success fw-bold">R$ 599,99</p>
                  <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#produtoModal">Ver mais</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Você pode repetir este bloco para os outros produtos -->

      </div>
    </main>

    <!-- Modal Detalhes do Produto -->
    <div class="modal fade" id="produtoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalhes do Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <img src="https://m.media-amazon.com/images/I/61DYLoyNRWL._AC_SX679_.jpg" class="img-fluid mb-3" alt="Produto">
            <p><strong>Nome:</strong> Processador Intel i5</p>
            <p><strong>Preço:</strong> R$ 599,99</p>
            <p><strong>Descrição:</strong> Processador Intel Core i5 de alta performance para jogos e produtividade.</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button class="btn btn-success">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</script>
  </body>
