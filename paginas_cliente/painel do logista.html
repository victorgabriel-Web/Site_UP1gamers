<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<link rel="stylesheet" href="../css/stely.css">
<div class="container-fluid p-0">
  <body>
   <!-- Topbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <button class="btn btn-light me-2" onclick="history.back(top)">←</button>
      <span class="navbar-brand mb-0 h1">Painel de logista</span>
    </div>
  </nav>

  <!-- Painel de Controle -->
  <div class="container mt-3">
    <h5 class="fw-bold">Painel de controle</h5>
    
    <div class="row g-3 mt-2">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h6>Receita de vendas</h6>
            <p class="fs-4">R$599,99</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h6>Pedidos de hoje</h6>
            <p class="fs-4" id="totalPedidos">1</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Pedidos recentes -->
    <div class="mt-4">
      <h6 class="fw-bold">Pedidos recentes</h6>
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Pedido</th>
            <th>Data</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="../IMG/processador.png" class="me-2" alt="Produto">
              Processador Intel i5 <br>R$599,99
            </td>
            <td>29/08/2025</td>
            <td>Entrega</td>
            <td>
              <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editarModal">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Editar Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="produto" class="form-label">Produto</label>
              <input type="text" class="form-control" id="produto" value="Processador Intel i5">
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input type="text" class="form-control" id="preco" value="R$599,99">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status">
                <option selected>Entrega</option>
                <option>Preparando</option>
                <option>Cancelado</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar alterações</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">

  </script>

</body>
